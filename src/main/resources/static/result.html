<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonBloom Alerts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<body>
<div class="container">
    <h1>MoonBloom Alerts</h1>

    <div class="result">
        <p id="fetchMsg"></p>
        <p>생신 일주일 전에 <span id="fetchPhoneNumber"></span> 번호로 알려드릴게요~</p>
        <a href="/">돌아가기</a>
    </div>

</div>
<script>
    window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get('msg');
    const phoneNo = urlParams.get('phoneNo');

    document.getElementById("fetchMsg").textContent = decodeURIComponent(message);
    document.getElementById("fetchPhoneNumber").textContent = decodeURIComponent(phoneNo);
}
</script>
</body>
</html>
