<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonBloom Alerts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">
    <h1>MoonBloom Alerts</h1>

    <div class="intro">
        <p>MoonBloom Alerts는 사랑하는 이들의 음력 생일을 기억하고 축하하는 데 도움을 주는 서비스입니다. 음력 날짜를 양력 날짜로 변환하고 적시에 알림을 제공함으로써, 특별한 날을 더욱 풍성하게 만들어줍니다.</p>
    </div>

    <div class="input-group">
        <label for="phone">전화번호(필수):</label>
        <input type="tel" id="phone" placeholder="예: 010-1234-5678">
    </div>

    <div class="input-group">
        <label for="calendarType">달력유형(필수):</label>
        <select id="calendarType">
            <option value="LUNAR">음력</option>
            <option value="GREGORIAN">양력</option>
        </select>
    </div>

    <div class="input-group">
        <label for="dob">생년월일(필수):</label>
        <input type="date" id="dob">
    </div>

    <div class="input-group">
        <label for="relationship">관계(필수):</label>
        <select id="relationship">
            <option value="MOTHER">엄마</option>
            <option value="FATHER">아빠</option>
            <option value="GRANDMA">할머니</option>
            <option value="GRANDPA">할아버지</option>
            <option value="BROTHER">형제</option>
            <option value="SISTER">자매</option>
            <option value="UNCLE">삼촌</option>
            <option value="AUNT">숙모</option>
            <option value="COUSIN">사촌</option>
            <option value="OTHER">기타</option>
        </select>
    </div>

    <div class="input-group">
        <label for="name">이름(선택):</label>
        <input type="text" id="name" placeholder="예: 김부자">
    </div>

    <button onclick="fetchMessage()">메시지 생성</button>

    <div class="output">
        <p id="message"></p>
    </div>
</div>

<script src="script.js"></script>
<script>
    document.getElementById('dob').value = "1960-01-01";
</script>
</body>

</html>
