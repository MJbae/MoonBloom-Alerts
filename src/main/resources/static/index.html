<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonBloom Alerts</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">
    <h1>MoonBloom Alerts</h1>

    <div class="input-group">
        <label for="calendarType">달력유형(필수):</label>
        <select id="calendarType">
            <option value="LUNAR">음력</option>
            <option value="GREGORIAN">양력</option>
        </select>
    </div>

    <div class="input-group">
        <label for="dob">생신(필수):</label>
        <input type="date" id="dob">
    </div>

    <div class="input-group">
        <label for="relationship">관계(필수):</label>
        <select id="relationship">
            <option value="MOTHER">엄마</option>
            <option value="FATHER">아빠</option>
            <option value="GRANDMA">할머니</option>
            <option value="GRANDPA">할아버지</option>
            <option value="BROTHER">형제</option>
            <option value="SISTER">자매</option>
            <option value="UNCLE">삼촌</option>
            <option value="AUNT">숙모</option>
            <option value="COUSIN">사촌</option>
            <option value="OTHER">기타</option>
        </select>
    </div>

    <div class="input-group">
        <label for="name">이름(선택):</label>
        <input type="text" id="name" placeholder="예: 김부자">
    </div>

    <button onclick="fetchMessage()">메시지 생성</button>

    <div class="output">
        <h2>생성된 메시지:</h2>
        <p id="message"></p>
    </div>
</div>

<script src="script.js"></script>
<script>
    // Set the default date to today's date
    let today = new Date().toISOString().split('T')[0];
    document.getElementById('dob').value = today;
</script>
</body>

</html>
